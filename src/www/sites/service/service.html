<ul class="layout__container">
    <li class="layout__item full">
        <section class="service__wrapper">
            <h2 class="service__title">{Software_version}</h2>
            <div class="service__content">
                <div class="software__version">
                    ${LGSRV:VERSION}
                </div>
                <form id="software_form" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
                    <dl class="form__wrapper software__form">
                        <dt class="form__label"><label for="software_update">{Update}</label></dt>
                        <dd class="form__field direct">
                            <div class="form__input"><input type="file" name="myfile" id="software_field" /><div id="software_response" class="is-hidden"></div></div>
                            <div class="form__submit"><input type="submit" name="submit" value="{Upload}" id="software_button" /></div>
                        </dd>
                    </dl>
                </form>
            </div>
        </section>
    </li>
    <li class="layout__item">
        <section class="service__wrapper">
            <h2 class="service__title">{Configuration}</h2>
            <div class="service__content">
                <ul class="link__list">
                    <li class="link__item"><a class="link__target js_xml_edit" href="/.../usr/rcfg/App.xml">App.xml</a></li>
                    <li class="link__item"><a class="link__target js_xml_edit" href="/.../usr/rcfg/Motion.xml">Motion.xml</a></li>
                    <li class="link__item"><a class="link__target js_xml_edit" href="/.../usr/rcfg/Navi.xml">Navi.xml</a></li>
                    <li class="link__item"><a class="link__target js_xml_edit" href="/.../usr/rcfg/SLAM_control.xml">SLAM_control.xml</a></li>
                </ul>
            </div>
        </section>
    </li><!--
    --><li class="layout__item">
        <section class="service__wrapper">
            <h2 class="service__title">{Downloads}</h2>
            <div class="service__content">
                <ul class="link__list">
                    <li class="link__item"><a class="link__target" href="/blackbox.tgz" target="_blank">blackbox.tgz</a></li>
                    <li class="link__item"><a class="link__target" href="/status.html" target="_blank">status.html</a></li>
                    <li class="link__item"><a class="link__target" href="/status.txt" target="_blank">status.txt</a></li>
                    <li class="link__item"><a class="link__target" href="/mail.cfg" target="_blank">mail.cfg</a></li>
                    <li class="link__item"><a class="link__target" href="/.../usr/rcfg/Motion.xml" target="_blank">Motion.xml</a></li>
                    <li class="link__item"><a class="link__target" href="/.../usr/rcfg/Navi.xml" target="_blank">Navi.xml</a></li>
                </ul>
            </div>
        </section>
    </li>
    <li class="layout__item full">
        <section class="service__wrapper">
            <h2 class="service__title">{Properties}</h2>
            <div class="service__content">
                <dl class="form__wrapper properties__form">
                    <dt class="form__label"><label for="property_time_field">{Datetime}</label></dt>
                    <dd class="form__field direct">
                        <div class="form__input"><input type="datetime-local" id="property_time_field" /></div>
                        <div class="form__submit"><input type="submit" value="{Set}" /></div>
                    </dd>
                    <dt class="form__label"><label for="property_nickname_field">{Nickname}</label></dt>
                    <dd class="form__field direct">
                        <div class="form__input"><input type="text" id="property_nickname_field" maxlength="16" /></div>
                        <div class="form__submit"><input type="submit" id="property" value="{Set}" /></div>
                    </dd>
                </dl>
            </div>
        </section>
    </li>
</ul>
