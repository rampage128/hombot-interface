<dt class="form__label xml-edit__label">
    <label for="PARAM_{name}">{label}</label>
</dt>
<dd class="form__field xml-edit__field direct">
    <div class="form__input xml-edit__input">
        <input class="js_parameter_input" type="text" id="PARAM_{name}" name="{name}" value="{value}"> 
        <div class="form__hint" role="note">{param_default}</div>
    </div>
    <div class="form__submit xml-edit__submit">
        <button class="js_parameter_reset">{Reset}</button>
    </div>
</dd>
