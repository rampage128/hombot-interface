<li>
    <div class="fact__item" title="{name}">
        <figure class="fact__icon" role="status" aria-label="{name}" aria-live="polite" aria-relevant="text">
            <svg viewBox="0 0 100 100">
                <use xlink:href="#icon-{icon}"></use>
            </svg>
            <figcaption>{value}</figcaption>
        </figure>
    </div>
</li>
