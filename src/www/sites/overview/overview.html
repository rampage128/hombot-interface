<section class="status__display">
    <h2 class="overview__title">{Status}</h2>
    <ul>
        <li>
            <div class="status__wrapper">
                <figure class="status__icon ${JSON:ROBOT_STATE}" id="status_state">
                    <svg viewBox="0 0 100 100">
                        <use xlink:href="#icon-state_charging"></use>
                    </svg>
                    <figcaption>-</figcaption>
                </figure>
            </div>
        </li><!--
        --><li>
            <div class="status__wrapper">
                <figure class="status__icon ${JSON:REPEAT}" id="status_repeat">
                    <svg viewBox="0 0 100 100">
                        <use xlink:href="#icon-repeat_on"></use>
                    </svg>
                    <figcaption>-</figcaption>
                </figure>
            </div>
        </li><!--
        --><li>
            <div class="status__wrapper">
                <figure class="status__icon ${JSON:MODE}" id="status_mode">
                    <svg viewBox="0 0 100 100">
                        <use xlink:href="#icon-mode_zz"></use>
                    </svg>
                    <figcaption>-</figcaption>
                </figure>
            </div>
        </li><!--
        --><li>
            <div class="status__wrapper">
                <figure class="status__icon ${JSON:TURBO}" id="status_turbo">
                    <svg viewBox="0 0 100 100">
                        <use xlink:href="#icon-turbo_on"></use>
                    </svg>
                    <figcaption>-</figcaption>
                </figure>
            </div>
        </li><!--
        --><li class="large">
            <div class="status__wrapper" id="status_battery">
                <div class="progressbar__label">{Battery}</div>
                <div class="progressbar__container">
                    <div class="progressbar__progress" style="width: 0%;"></div>
                </div>
            </div>
        </li><!--
        --><li class="large">
            <div class="status__wrapper" id="status_cpu">
                <div class="progressbar__label">{CPU Load}</div>
                <div class="progressbar__container">
                    <div class="progressbar__progress" style="width: 0%;"></div>
                </div>
            </div>
        </li>
    </ul>
    <h2 class="overview__title">{Controls}</h2>
    <ul>
        <li class="large">
            <div class="status__wrapper camera__wrapper">
                <ul class="controls__list">
                    <li class="controls__item">
                        <div class="status__wrapper controls__button" id="control_startstop">
                            <figure class="status__icon ${JSON:REPEAT}" id="status_repeat">
                                <svg viewBox="0 0 100 100">
                                    <use xlink:href="#icon-state_working"></use>
                                </svg>
                                <figcaption>-</figcaption>
                            </figure>
                        </div>
                    </li><!--
                    --><li class="controls__item">
                        <div class="status__wrapper controls__button" id="control_homeundock">
                            <figure class="status__icon ${JSON:REPEAT}" id="status_repeat">
                                <svg viewBox="0 0 100 100">
                                    <use xlink:href="#icon-state_undocking"></use>
                                </svg>
                                <figcaption>-</figcaption>
                            </figure>
                        </div>
                    </li>
                </ul>
                <canvas id="camera_canvas" width="320" height="240" />
            </div>
        </li><!--
        --><li class="large">
            <div class="status__wrapper">
                <div class="joystick__wrapper" id="joystick_container">
                    <div class="joystick__move">
                        <div class="joystick__stick" id="joystick_stick"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>
