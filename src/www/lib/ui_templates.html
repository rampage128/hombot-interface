<template id="template_menuitem">
    <li role="menuitem"><a href="#{id}" role="presentation">{name}</a></li>
</template>

<template id="template_spinner">
    <div class="spinner">
        <svg viewBox="0 0 100 100">
            <use xlink:href="#spinner"></use>
        </svg>
    </div>
</template>

<template id="template_toaster">
    <div id="toaster" class="toast__toaster"></div>
</template>

<template id="template_toast">
    <div class="toast__container toast__container--{type}">
        <div class="toast__message">{message}</div>
        <div class="toast__close"></div>
    </div>
</template>

<template id="template_dialog">
    <div class="dialog__wrapper" id="dialog">
        <div class="dialog__back js_dialog_back">
        </div>
        <div class="dialog__window">
            <h2 class="dialog__title js_dialog_title">{title}</h2>
            <div class="dialog__content js_dialog_content"></div>
            <ul class="dialog-action__container js_dialog_action_bar"></ul>
        </div>
    </div>
</template>

<template id="template_dialog_action">
    <li class="dialog-action__item">
        <button class="dialog-action__target js_dialog_action_target">{label}</button>
    </li>
</template>
